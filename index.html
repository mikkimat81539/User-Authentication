<!DOCTYPE html>
<html>
<head>
    <title>User Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="outer_box">
            <div class="top">
                <h1 style="cursor: default; text-decoration: underline;">Login Page</h1>
            </div>

            <div class="user">
                <input type="text" id="user" size="10" minlength="3" maxlength="10">
            </div>

            <div class="password">
                <input type="password" id="password" size="15" minlength="5" maxlength="15">
                <img src="show.png" id="show_icon">
            </div>

            <div class="btn">
                <button id="button">Login</button>
            </div>

            <div class="link">
                <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
