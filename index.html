<!DOCTYPE html>
<html>
<head>
    <title>User Authentication - Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="outer_box">
            <div class="top">
                <h1 style="cursor: default; text-decoration: underline;">Login Page</h1>
            </div>

            <div class="user">
                <input type="text" id="user">
            </div>

            <div class="password">
                <input type="password" id="password">
                <img src="hide.png" id="show_icon">
            </div>

            <div class="btn">
                <button id="button">Login</button>
            </div>

            <div class="link">
                <p style="margin-right: 7px; cursor: default;">Don't have an account</p>
                <a href="signUp.html" target="_blank"> Sign up</a>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
