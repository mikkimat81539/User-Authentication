<!DOCTYPE html>
<html>
<head>
    <title>User Authentication - Sign Up Page</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
<div class="main">
        <div class="outer_box">
            <div class="top">
                <h1 style="cursor: default; text-decoration: underline;">SignUp Page</h1>
            </div>

            <div class="user">
                <input type="text" id="user" size="10" minlength="3" maxlength="10" placeholder="Insert username here" required>
            </div>

            <div class="password">
                <input type="text" id="password" size="15" minlength="5" maxlength="15" placeholder="Insert password here" required>
                <!--<img src="hide.png" id="show_icon">-->
            </div>

            <div class="btn">
                <button id="button">SignUp</button>
            </div>

            <div class="link">
                <a href="signUp.html" target="_blank">Login Page</a>
            </div>
        </div>
    </div>
    
    <script src="signUp.js"></script>
</body>
</html>
